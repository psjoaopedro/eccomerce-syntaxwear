<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear - E-commerce</title>
    <meta name="description" content="SyntaxWear - Loja online de roupas e acessórios">
    
    <!-- Favicons -->
    <link rel="icon" href="./favicons/favicon.ico">
    <link rel="apple-touch-icon" href="./favicons/apple-touch-icon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header com logo e navegação -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <!-- Logo será adicionado aqui -->
            </div>
            <ul class="nav-menu">
                <!-- Links de navegação serão adicionados aqui -->
            </ul>
            <div class="header-actions">
                <!-- Carrinho, busca e conta serão adicionados aqui -->
            </div>
        </nav>
    </header>

    <main class="main-content">
        <!-- Seção Hero -->
        <section class="hero">
            <div class="hero-content">
                <!-- Conteúdo principal da hero será adicionado aqui -->
            </div>
        </section>

        <!-- Seção de categorias de tênis -->
        <section class="categories">
            <div class="container">
                <h2 class="section-title">Categorias</h2>
                <div class="categories-grid">
                    <!-- Cards de categorias serão adicionados aqui -->
                </div>
            </div>
        </section>

        <!-- Grid com produtos em destaque -->
        <section class="featured-products">
            <div class="container">
                <h2 class="section-title">Produtos em Destaque</h2>
                <div class="products-grid">
                    <!-- Cards de produtos serão adicionados aqui -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer com informações de contato e links -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <!-- Informações da empresa -->
                </div>
                <div class="footer-section">
                    <!-- Links úteis -->
                </div>
                <div class="footer-section">
                    <!-- Informações de contato -->
                </div>
                <div class="footer-section">
                    <!-- Redes sociais -->
                </div>
            </div>
            <div class="footer-bottom">
                <!-- Copyright e links legais -->
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./js/script.js"></script>
</body>
</html>
